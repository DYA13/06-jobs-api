<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
 

  <div class="container">
    <h1>Jobs List</h1>
    <div class="form-container" >  
        <p class="title">Login</p>
        <form class="form">
            <p id="message"></p>
      <button type="button" id="logoff" class="btn" style="display:none;">Logoff</button>

      <hr>
      <div id="logon-register"  style="display:none;">
        <div class="input-group" >
        <button type="button" id="logon" class="btn">Enter</button>
     </div>
     <div class="input-group" >
        <button type="button" id="register" class="btn">Register</button>
     </div>
     </div>
     <div   id="logon-div" style="display:none;">
  
            <div class="input-group">
                <label for="email">email:</label>
                <input type="email" id="email">
            </div>
            <div class="input-group">
                <label for="password">password:</label>
                <input type="password" id="password">
            </div>
            <div class="input-group" id="btn-group"> 
            <button type="button" id="logon-button"  class="btn">Enter</button>
        </div>
        <div class="input-group" id="btn-group">
            <button type="button" id="logon-cancel" class="btn">Cancel</button>
        </div>
        </form>
    </div>
    <div id="register-div" style="display:none;">
        <form>
            <div class="input-group" >
                <label for="name">name:</label>
                <input type="text" id="name">
            </div>
            <div class="input-group" >
                <label for="email1">email:</label>
                <input type="email" id="email1">
            </div>
            <div class="input-group" >
                <label for="password1">password:</label>
                <input type="password" id="password1">
            </div>
            <div class="input-group" >
                <label for="password2">verify password:</label>
                <input type="password" id="password2">
            </div>
            <div >
            <button type="button" id="register-button" class="btn">Register</button>
            <button type="button" id="register-cancel" class="btn">Cancel</button>
        </div>
        </form>
    </div>
    <div id="jobs" style="display:none;">
        <p id="jobs-message"></p>
        <table id="jobs-table" style="display:none;">
            <tr id="jobs-table-header">
                <th>Company</th>
                <th>Position</th>
                <th>Status</th>
                <th colspan="2"></th>
            </tr>
        </table>
        <button type="button" id="add-job"  class="btn">Add job</button>
    </div>
    <div id="edit-job"  style="display:none;">
        <form>
            <div class="input-group">
                <label for="company">company:</label>
                <input type="text" id="company">
            </div>
            <div class="input-group">
                <label for="position">position:</label>
                <input type="text" id="position">
            </div>
            <div class="input-group">
                <label for="status">status:</label>
                <select class="select" id="status">
                    <option value="pending">pending</option>
                    <option value="interview">interview</option>
                    <option value="declined">declined</option>
                </select>
            </div>
            <div class="input-group "> 
            <button type="button" id="adding-job" class="btn"> add </button>
            <button type="button" id="edit-cancel" class="btn"> cancel </button>
        </div>
    </div>
        </form>
    </div>
</div>

    <script src="./jobs.js"></script>
</body>
</html>
